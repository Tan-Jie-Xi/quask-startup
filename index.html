<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quask</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background: #ffd84d;
      text-align: center;
      padding: 3rem 1rem; /* Taller header */
      font-size: 1.4rem;
      font-weight: normal;
    }

    /* Main Section */
    .main-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .main-section h2 {
      font-weight: normal;
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
    }

    .logo-text {
     font-family: 'Quicksand', sans-serif;
      font-size: 10rem;
      font-weight: 700;
      color: #ffde59;
      margin-bottom: 2rem;
      cursor: pointer;
    }

    /* Buttons */
    .button-container {
      display: flex;
      gap: 1.2rem;
    }

    .btn {
      padding: 1rem 2.5rem;
      border: none;
      background: #ffd84d;
      font-weight: bold;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #ffcd33;
    }

    /* Footer */
    footer {
      background: #ffd84d;
      text-align: center;
      padding: 3rem 1rem; /* Taller footer */
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    Have a question? Just Quask.
  </header>

  <!-- Main Section -->
  <div class="main-section">
    <h2>Welcome to</h2>
    <div class="logo-text" onclick="window.location.href='dashboard.html'">QUASK</div>
    <div class="button-container">
      <button id="login-btn" class="btn">LOGIN</button>
      <button id="signup-btn" class="btn">SIGN UP</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 Quask. All rights reserved.
  </footer>

  <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
  <script>
    kofiWidgetOverlay.draw('quaskspace', {
      'type': 'floating-chat',
      'floating-chat.donateButton.text': 'Support me',
      'floating-chat.donateButton.background-color': '#fcbf47',
      'floating-chat.donateButton.text-color': '#323842'
    });
  </script>

  <script type="module" src="script.js"></script>
</body>
</html>
